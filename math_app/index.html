<!DOCTYPE html>
<html>
<head>
	<title>Math App</title>
	<script type="text/javascript" src="./jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./client.js"></script>
</head>
<body>

<h2>Simplify Boolean Expressions</h2>
<p> Use variables "A", "B" or "C".</p>
<p>"." = AND, "+" = OR, "~" </p>
<p>If you are using brackets, be sure to use pairs!</p>
<p>e.g. "A.0 + (B + 1)"</p>

<form action="/api/boolean/simplify/" method="post">
    <label for="booleanExpression">Enter name: </label>
    <input id="booleanExpression" type="text" name="expression" placeholder="Input expression here.">
    <input id="submitButton" type="submit" value="OK" onclick="getUserInput()">
</form>

<p color="red" id="error"></p>
<h1 id="output"></h1>

<script></script>

</body>
</html>
