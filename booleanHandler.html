

<div class="container text-center">
	<div class="row">
		<div class="col-md-12">

			<section>
				<form ng-submit="ctrl.readInput()" name="form" novalidate>
					<h2>Simplify Boolean Expressions</h2>
					<p> Enter Use variables "A", "B" or "C".</p>
					<p>"." = AND, "+" = OR</p>
					<p>Be sure to match up brackets!</p>
					<p>e.g. "A.0 + (B + 1)"</p>

					<div class="form-group">

						<input 
						ng-model="ctrl.str"   
						name="boolean_exp" 
						placeholder="Review above instructions"
						class="form-control"
						required  />

						<div class="error_message" ng-if="ctrl.error">
							{{ctrl.error_message}}
						</div>

					</div>

					<div class="form-group">
						<input type="submit" class="form-control" /></div>
					</div>

					<pre>output: {{ctrl.str}}</pre>
				</form>
			</section>


		</div>
	</div>
</div>
